<form *ngIf="insuranceType != null"#formRef="ngForm">
    <div class="form-group">
        <label for="firstName">Obsah válců:</label>
        <input [(ngModel)]="insuranceType.enginePower" type="number" class="form-control" id="firstName"
            placeholder="Jméno" #firstName="ngModel" name="firstName" />
        <small *ngIf="firstName.invalid && firstName.touched" class="text-danger">
            Napište obsah vákců motoru
        </small>
    </div>

    <div class="form-group">
        <label for="cost">Cena:</label>
        <input [(ngModel)]="insuranceType.cost" type="number" class="form-control" id="cost"
            placeholder="Jméno" #cost="ngModel" name="cost" />
        <small *ngIf="cost.invalid && cost.touched" class="text-danger">
            Napište cenu
        </small>
    </div>
</form>
