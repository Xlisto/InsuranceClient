<form *ngIf="client !== null" #formRef="ngForm">
    <div class="form-group">
        <label for="first_name">Jméno:</label>
        <input minlength="3" required [(ngModel)]="client.first_name" type="text" class="form-control" id="first_name"
            placeholder="Jméno" #first_name="ngModel" name="first_name" />
        <small *ngIf="first_name.invalid && first_name.touched" class="text-danger">
            Napište jméno alespoň 3 znaky dlouhé
        </small>
    </div>

    <div class="form-group">
        <label for="last_name">Příjmení:</label>
        <input minlength="3" required [(ngModel)]="client.last_name" type="text" class="form-control" id="last_name"
            placeholder="Příjmení" #last_name="ngModel" name="last_name" />
        <small *ngIf="last_name.invalid && last_name.touched" class="text-danger">
            Napište jméno alespoň 3 znaky dlouhé
        </small>
    </div>

    <div class="row">
        <div class="col-6">
            <div class="form-group">
                <label for="street">Ulice:</label>
                <input minlength="5" required [(ngModel)]="client.street" type="text" class="form-control" id="street"
                    placeholder="Ulice" #street="ngModel" name="street" />
                <small *ngIf="street.invalid && street.touched" class="text-danger">
                    Napište jméno ulice dlouhé alespoň 5 znaků
                </small>
            </div>
        </div>
        <div class="col-3">
            <div class="form-group">
                <label for="house_number">Číslo popisné:</label>
                <input minlength="1" required [(ngModel)]="client.house_number" type="number" class="form-control"
                    id="house_number" placeholder="Číslo popisné" #house_number="ngModel" name="house_number" />
                <small *ngIf="house_number.invalid && house_number.touched" class="text-danger">
                    Napište číslo popisné
                </small>
            </div>
        </div>
        <div class="col-3">
            <div class="form-group">
                <label for="registry_number">Číslo orientační:</label>
                <input  [(ngModel)]="client.registry_number" type="number" class="form-control"
                    id="registry_number" placeholder="Číslo orientační" #registry_number="ngModel" name="registry_number" />
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-3">
            <div class="form-group">
                <label for="zip">PSČ</label>
                <input minlength="5" required [(ngModel)]="client.zip" type="text" class="form-control" id="zip"
                    placeholder="PSČ" #zip="ngModel" name="zip" (test)="false"/>
                <small *ngIf="zip.invalid && zip.touched" class="text-danger">
                    PSČ je pět čísel
                </small>
            </div>
        </div>

        <div class="col-9">
            <div class="form-group">
                <label for="city">Město</label>
                <input minlength="2" required [(ngModel)]="client.city" type="text" class="form-control" id="city"
                    placeholder="Město" #city="ngModel" name="city" />
                <small *ngIf="city.invalid && city.touched" class="text-danger">
                    Napište jméno města
                </small>
            </div>
        </div>

    </div>
