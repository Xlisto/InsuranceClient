<div class="container">
    <div class="row text-center">
        <div class="col-3 border"><strong>OD</strong></div>
        <div class="col-3 border"><strong>DO</strong></div>
        <div class="col-3 border"><strong>CENA</strong></div>
        <div class="col-3 border"><strong></strong></div>
    </div>
    <div class="row text-end" *ngFor="let insuranceType of insuranceTypes">
        <div class="col-3 border">{{insuranceType.enginePower}} ccm<sup>3</sup></div>

        <div class="col-3 border"><span *ngIf="insuranceType.untilEnginePower != null">
                {{insuranceType.untilEnginePower}} ccm<sup>3</sup></span></div>

        <div class="col-3 border">{{insuranceType.cost}} kč</div>

        <div class="col-3 border text-center">
            <div class="btn-group">
                <button class="btn btn-outline-primary"
                    (click)="isModalEditInsuranceTypeClosed=false; selectedInsuranceType = insuranceType;"><img
                        src="/assets/icon/edit_icon.png" class="icon"></button>
                <button class="btn btn-outline-danger"
                    (click)="isModalRemoveInsuranceTypeClosed=false; selectedInsuranceType = insuranceType;"><img
                        src="/assets/icon/delete_icon.png" class="icon"></button>
            </div>
        </div>
    </div>
    <button class="btn btn-primary mt-2" (click)="isModalAddInsuranceTypeClosed = false">Nová kategorie</button>
</div>

<app-modal header="Nová kategorie ovinného ručení" [isClosed]="isModalAddInsuranceTypeClosed"
    (crossClicked)="isModalAddInsuranceTypeClosed = true">
    <app-insurance-type-modify *ngIf="!isModalAddInsuranceTypeClosed"></app-insurance-type-modify>
    <button footer type="button" class="btn btn-primary"
        (click)="isModalAddInsuranceTypeClosed = true; addInsuranceType();">Uložit</button>
    <button footer type="button" class="btn btn-secondary"
        (click)="isModalAddInsuranceTypeClosed = true;">Zavřít</button>
</app-modal>

<app-modal header="Úprava kategorie povinného ručení" [isClosed]="isModalEditInsuranceTypeClosed"
    (crossClicked)="isModalEditInsuranceTypeClosed = true; loadInsuranceTypes();">
    <app-insurance-type-modify *ngIf="!isModalEditInsuranceTypeClosed" [insuranceType]="selectedInsuranceType">
    </app-insurance-type-modify>
    <button footer type="button" class="btn btn-primary"
        (click)=" isModalEditInsuranceTypeClosed = true; editInsuranceType();">Uložit</button>
    <button footer type="button" class="btn btn-secondary"
        (click)=" isModalEditInsuranceTypeClosed = true;loadInsuranceTypes();">Zavřít</button>
</app-modal>

<app-modal header="Odstranění kategorie povinného ručení" [isClosed]="isModalRemoveInsuranceTypeClosed"
    (crossClicked)="isModalRemoveInsuranceTypeClosed = true">
    <button footer type="button" class="btn btn-danger"
        (click)=" isModalRemoveInsuranceTypeClosed = true; removeInsuranceType()">Odebrat</button>
    <button footer type="button" class="btn btn-secondary"
        (click)=" isModalRemoveInsuranceTypeClosed = true;">Zavřít</button>
</app-modal>
